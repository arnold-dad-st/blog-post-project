<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">To-Do Viewer</h1>
    <div class="card mt-4">
      <div class="card-body">
          <div class="mb-3">
            <label for="todo-id" class="form-label">Enter To-Do ID:</label>
            <input type="number" id="todo-id" class="form-control" placeholder="1" min="1" required>
          </div>
          <button id="get-todo" class="btn btn-primary w-100">Get To-Do</button>
      </div>
    </div>
    <div id="todo-result" class="mt-4" style="display: none;">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">To-Do Details</h5>
          <p><strong>ID:</strong> <span id="todo-id-display"></span></p>
          <p><strong>Title:</strong> <span id="todo-title"></span></p>
          <p><strong>Completed:</strong> <span id="todo-completed"></span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
